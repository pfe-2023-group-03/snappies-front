<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="centered-form">

    <div class="form-field">
      <mat-form-field>
        <mat-label>Client Name</mat-label>
        <mat-select formControlName="clientName">
          <mat-option value="John Doe">John Doe</mat-option>
          <mat-option value="Jane Smith">Jane Smith</mat-option>
          <mat-option value="Bob Johnson">Bob Johnson</mat-option>
        </mat-select>
        <mat-error *ngIf="orderForm.get('clientName')?.hasError('required')">Client Name is required</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field>
        <mat-label>Delivery Number</mat-label>
        <input matInput formControlName="deliveryNumber">
        <mat-error *ngIf="orderForm.get('deliveryNumber')?.hasError('required')">Delivery Number is required</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field>
        <mat-label>Article</mat-label>
        <mat-select formControlName="article">
          <mat-option value="Article 1">Article 1</mat-option>
          <mat-option value="Article 2">Article 2</mat-option>
          <mat-option value="Article 3">Article 3</mat-option>
        </mat-select>
        <mat-error *ngIf="orderForm.get('article')?.hasError('required')">Article is required</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
        <mat-error *ngIf="orderForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
        <mat-error *ngIf="orderForm.get('quantity')?.hasError('min')">Quantity must be at least 1</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">Submit</button>
    </div>
  
  </form>
