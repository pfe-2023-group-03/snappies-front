  <div class="deliveries-container">
    <div *ngFor="let delivery of deliveries" class="delivery-item" (click)="navigateTo('/delivery/' + delivery.id)">
      <div class="delivery-header">
        <span class="delivery-title">{{ delivery.title }}</span>
