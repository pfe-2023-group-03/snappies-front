<!-- [formControl]="hideRequiredControl" to put in the checkbox tag when we'll ready to use it -->
<div id="wrapperLogin">
    <img src="assets/Snappies-Logo.png" alt="Snappies Logo" class="logo" width="25%">
    <div id ="loginform">
        <mat-form-field>
            <mat-label>Votre identifiant</mat-label>
            <input matInput>
        </mat-form-field>
         <mat-form-field>
            <mat-label>Votre mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-checkbox>Se souvenir de moi</mat-checkbox>
    </div>
    <div id="loginButton">
        <button  mat-raised-button>Connexion</button>
    </div>
    
</div>
