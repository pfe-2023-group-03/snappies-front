<div>
  <table>
    <tr>
      <td>Bonjour "nom" voici la tournée du jour</td>
      <td>État de la tournée: "delivery.state"</td>
    </tr>
  </table>
</div>

<div class="centered-button">
  <button mat-raised-button color="primary">Démarrer</button>
</div>

<div>
    <mat-expansion-panel *ngFor="let order of orders">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ order.client.name }}
        </mat-panel-title>
        <mat-panel-description>
          {{ order.client.address }}
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <!-- Contenu du panneau d'expansion -->
      <div>
        <mat-list>
          <mat-list-item *ngFor="let article of articles">
            <p mat-line><strong>{{ article.label }}</strong>  --  {{ article.quantity }}</p>
          </mat-list-item>
        </mat-list>
        <p><strong>État:</strong> {{ order.state }}</p>
      </div>
  
      <mat-divider></mat-divider>
    </mat-expansion-panel>
  </div>
